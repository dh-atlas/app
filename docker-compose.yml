version: "3.8"
services:
  atlas_db:
    container_name: atlas_db
    image: "lyrasis/blazegraph:2.1.5"
    # Uncomment if you want to access blazegraph interface in your browser (http://localhost:8888)
    #  ports:
    #   - 8888:8080
    volumes:
      - .:/app
      - ./blaze_vm.properties:/RWStore.properties
    restart: always

  sparqlanything:
    container_name: sparqlanything
    image: facadex/sparql-anything:latest
    ports:
      - "8081:3000"
    restart: always

  atlas:
    container_name: atlas
    build: .
    depends_on:
      - sparqlanything
      - atlas_db
    volumes:
      - .:/app
    ports:
      - "8080:8080"
    stdin_open: true
    tty: true
    command: ["/wait-for-it.sh", "atlas_db:8080", "--", "python", "app.py", "8080"]
    environment:
      - BLAZEGRAPH_ENDPOINT=http://atlas_db:8080/bigdata/sparql
      - SPARQL_ANYTHING_ENDPOINT=http://sparqlanything:3000/sparql.anything
      - PUBLIC_BLAZEGRAPH_ENDPOINT=http://localhost:8080/sparql
